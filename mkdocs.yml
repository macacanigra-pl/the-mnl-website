site_name: Macaca Nigra Language
site_url: https://macacanigra-pl.github.io/macacanigra-pl/
site_description: Macaca Nigra Programming Language
repo_name: https://macacanigra-pl.github.io/mnl
copyright: Copyright &copy; 2020 - 2025 macacanigra.pl

# pip install mkdocs-material
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/images/mnl_logo_1.svg
  favicon: assets/images/mnl_logo_1.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # only for insider
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    # not compatible with navigation.expand
    - navigation.prune
    # - toc.follow
    # not compatible with navigation.indexes
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep cyan 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference


nav:
  - Home: "index.md"
  - Learn MnL:
      - Overview: "user-guide/overview.md"
      - Getting Started: "user-guide/getting-started.md"
      - Program Visualization: "user-guide/program-visualization.md"
      - Transpiler: "user-guide/transpiler.md"
      - Learning the PL : "user-guide/examples.md"
  - The MnL: "https://macacanigra-pl.github.io/mnl/"
  - Tags: "user-guide/tags.md"
  - About: "about.md"
  - Feedback: "https://google.com"

plugins:
  - search
  - offline
  - tags:
      tags_file: user-guide/tags.md"

extra:
  homepage: https://macacanigra-pl.github.io/mnl/

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __spand
      pygments_lang_class: true 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


