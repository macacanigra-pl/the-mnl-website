# pip install mkdocs-material
theme:
  name: material
  custom_dir: overrides
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/images/mnl_logo_1.svg
  favicon: assets/images/mnl_logo_1.png
  icon:
    annotation: material/plus-circle-outline
    tag:
      default: material/tag
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # only for insider
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    # not compatible with navigation.expand
    - navigation.prune
    # - toc.follow
    # not compatible with navigation.indexes
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    # user can close the announcement
    # - announce.dismiss
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep cyan 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference


nav:
  - Home: "index.md"
  - Learn MNL:
      - Overview: "user-guide/overview.md"
      - Getting Started: "user-guide/getting-started.md"
      - Type Suggestion: "user-guide/type-suggestion.md"
      - Compiler: "user-guide/compiler.md"
      - Program Visualization: "user-guide/program-visualization.md"
      - Function: "user-guide/function.md"
      - List: "user-guide/list.md"
      - Tuple: "user-guide/tuple.md"
      - Record: "user-guide/record.md"
      - Higher order Function: "user-guide/hof.md"
      - Type Inference: "user-guide/type-inference.md"
  - The MNL: "https://macacanigra-pl.github.io/mnl/"
  - About: "about.md"
  - Survey: "https://google.com"

plugins:
  - search:
      min_search_length: 3
      indexing: "full"
  - offline
  # - social
  - tags:
      tags_file: user-guide/tags.md"

extra:
  homepage: https://macacanigra-pl.github.io/mnl/
  # remove annotation of mkdocs material from footer
  generator: false
  tags: 
    HTML5: html 
    JavaScript: js 
    CSS: css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details  
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - md_in_html
  - pymdownx.superfences
  - tables
  - pymdownx.blocks.definition
  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __spand
      use_pygments: true
      pygments_lang_class: true 
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

